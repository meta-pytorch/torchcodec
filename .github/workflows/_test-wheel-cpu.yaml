name: Test CPU Wheel (Reusable)

on:
  workflow_call:
    inputs:
      runner:
        required: true
        type: string
        description: "Runner to use (e.g., ubuntu-latest, macos-14-xlarge, windows-latest)"
      python-version:
        required: true
        type: string
        description: "Python version (e.g., '3.10')"
      ffmpeg-version:
        required: true
        type: string
        description: "FFmpeg version for testing (e.g., '7.0.1')"
      artifact-name:
        required: true
        type: string
        description: "Name of the wheel artifact to download"
      test-path:
        required: false
        type: string
        default: 'test'
        description: "Path to tests (e.g., 'test' or 'test/third-party-interface')"
      install-pkg-config:
        required: false
        type: boolean
        default: false
        description: "Whether to install pkg-config (for third-party interface tests)"

defaults:
  run:
    shell: bash -l -eo pipefail {0}

jobs:
  test:
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Remove src/ folder
        run: bash packaging/remove_src.sh

      - name: Setup conda env
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          # Using miniforge instead of miniconda ensures that the default
          # conda channel is conda-forge instead of main/default. This ensures
          # ABI consistency between dependencies:
          # https://conda-forge.org/docs/user/transitioning_from_defaults/
          miniforge-version: latest
          activate-environment: test
          python-version: ${{ inputs.python-version }}

      - name: Update pip
        run: python -m pip install --upgrade pip

      - name: Install PyTorch
        run: bash packaging/install_pytorch.sh cpu "torch torchvision"

      - uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: dist/

      - name: Install torchcodec from the wheel
        run: bash packaging/install_torchcodec_wheel.sh

      - name: Install ffmpeg
        run: bash packaging/install_ffmpeg.sh ${{ inputs.ffmpeg-version }}

      - name: Install pkg-config
        if: ${{ inputs.install-pkg-config }}
        run: conda install pkg-config -c conda-forge

      - name: Install test dependencies
        run: bash packaging/install_test_dependencies.sh

      - name: Run Python tests
        run: pytest --override-ini="addopts=-v" ${{ inputs.test-path }}
